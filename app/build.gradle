apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.tian.videomergedemo"
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation files('libs/android-support-v7-recyclerview (2).jar')
    implementation files('libs/isoparser-1.0-RC-2.jar')
    implementation files('libs/ksylive.jar')
    implementation files('libs/libksyplayer.jar')
    implementation files('libs/libksystat.jar')
    implementation files('libs/libksysv.jar')
}
